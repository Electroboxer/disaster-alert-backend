<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Disaster Alert & Evacuation Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <header>
        <h1>Disaster Alert & Evacuation Guide</h1>
    </header>

    <nav>
        <button onclick="fetchEarthquakes()">Earthquakes</button>
        <button onclick="fetchWeather()">Weather</button>

        <button onclick="fetchShelters()">Shelter Locations</button>

    <section id="alerts">

        <div id="alerts-container">Click a button to see alerts</div>

        <h2>Disaster Map</h2>

    </section>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
